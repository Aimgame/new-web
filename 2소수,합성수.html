   <h2>소수,합성수</h2>

    <p>(1)<strong>소수</strong>:1보다 큰 자연수중에서 1과 자기 자신만을 약수로 가지는 수</p>
    <p>(2)<strong>합성수</strong>:1보다 큰 자연수 중에서 소수가 아닌 수</p>
